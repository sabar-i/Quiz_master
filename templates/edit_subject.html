{% extends "base.html" %}

{% block content %}
<h1>Edit Subject</h1>

<form action="{{ url_for('admin.edit_subject', subject_id=subject.id) }}" method="POST">
    <label for="name">Subject Name:</label>
    <input type="text" id="name" name="name" value="{{ subject.name }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ subject.description }}</textarea>

    <button type="submit">Update Subject</button>
</form>

<a href="{{ url_for('admin.dashboard') }}">Back to Dashboard</a>
{% endblock %}
